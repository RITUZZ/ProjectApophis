<!DOCTYPE html>

	<head>
		<title>Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body ng-app="db">
	
	
		<div class="col-md-12" id="main-container">
			 <nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">Secure And Safe</a>
			    </div>
			    <ul class="nav navbar-nav navbar-right">
			      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
			      <li class="active"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			    </ul>
			  </div>
			</nav> 
			<div class="col-md-12" id="body-container">
				<div class="col-md-offset-3 col-md-6" id="loginform">
					<form ng-submit="submit()" ng-controller="SubmitController">
					<div class="form-group">
						  <label for="email">Username:</label>
						  <input type="text" ng-model="username" name="username" class="form-control" id="email" /><br>
					</div>
					<div class="form-group">
						  <label for="password">Password:</label>
						  <input type="password" ng-model="password" name="password" class="form-control" id="pwd" /><br>
						  <input type="submit" id="submit" value="Submit" class="btn btn-default" />
					</div>
					</form>
				</div>		
			</div>
			
			<div class="container-fluid">
				<ul class="nav navbar-nav">
			      <li><a href="#"> About </a></li>
			      <li class="active"><a href="#"> Contact </a></li>
			    </ul>
			</div>
		
		</div>
	</body>
	
</html>
